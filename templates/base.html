<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='3757881.png') }}" type="image/x-icon">
    <title>Track & Save</title>
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 65px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: transform 0.3s ease;
        }

        .nav-brand:hover {
            transform: translateY(-2px);
        }

        .nav-brand i {
            color: #4facfe;
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .nav-link.logout {
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5253 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(238, 82, 83, 0.3);
        }

        .nav-link.logout:hover {
            background: linear-gradient(45deg, #ee5253 0%, #ff6b6b 100%);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 1rem;
            }

            .nav-brand span {
                display: none;
            }

            .nav-link {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="nav-brand">
            <i class="fas fa-wallet"></i>
            <span>Track & Save</span>
        </a>
        <div class="nav-links">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('dashboard') }}"
                class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                <i class="fas fa-chart-pie"></i> Dashboard
            </a>
            <a href="{{ url_for('logout') }}" class="nav-link logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
            {% else %}
            {% if request.endpoint not in ['login', 'register'] %}
            <a href="{{ url_for('login') }}" class="nav-link active">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            {% endif %}
            {% endif %}
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>

</div>
</body>

</html>
